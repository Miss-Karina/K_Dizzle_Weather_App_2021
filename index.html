<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Karina_WK_2_HW</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="src/styles.css" />
		<script
			src="https://kit.fontawesome.com/537b094600.js"
			crossorigin="anonymous"
		></script>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<form id="search-form">
			<div class="d-flex row-search-bar">
				<div class="col-6-city">
					<input
						type="text"
						placeholder="Type a city..."
						autofocus="on"
						autocomplete="off"
						id="city-input"
						class="form-control shadow-sm"
					/>
				</div>
				<div class="col-3-search" id="button">
					<input
						type="submit"
						value="Search"
						class="form-control btn btn-outline-secondary shadow-sm"
					/>
				</div>
			</div>
		</form>
		<div class="container-fluid"style="text-transform:uppercase">
			<h1>OKLAHOMA CITY</h1>
			<h3>Tuesday 17:22</h3>
			<div class="current-temp">
				<span class="current-temp"id="current-temperature">84°</span>
			</div>
			<div class="today-high-low">
				<p class ="today-low"id="low">62° LOW</p>
				<p class="today-high"id="high">82° HIGH</p>
            </div>
        </div>
			<hr size 30 shade 50px />
			<br />
			<p style="text-transform: uppercase" id="condition">PARTLY CLOUDY</p>
			<br />
			<i class="fas fa-cloud-sun center-icon" id=center-icon></i>
			<div class="container-fluid">
				<div class="d-flex justify-content-around row-weekday-icons">
					<div class="col"><i class="fas fa-sun week-sun"></i></div>
					<div class="col">
						<i class="fas fa-cloud-sun-rain week-sun-rain"></i>
					</div>
					<div class="col">
						<i class="fas fa-cloud-showers-heavy week-showers-heavy"></i>
					</div>
					<div class="col"><i class="fas fa-sun week-sun"></i></div>
					<div class="col"><i class="fas fa-sun week-sun"></i></div>
					<div class="col"><i class="fas fa-sun week-sun"></i></div>
					<div class="col">
						<i class="fas fa-cloud-sun-rain week-sun-rain"></i>
					</div>
				</div>
			</div>
			<div class="container-fluid">
				<div class="d-flex justify-content-around row-weekday">
					<div class="col">WED</div>
					<div class="col">THU</div>
					<div class="col">FRI</div>
					<div class="col">SAT</div>
					<div class="col">SUN</div>
					<div class="col">MON</div>
					<div class="col">TUE</div>
				</div>
			</div>
			<div class="container-fluid">
				<div class="d-flex justify-content-around row-weather-high">
					<div class="col">84°</div>
					<div class="col">78°</div>
					<div class="col">76°</div>
					<div class="col">87°</div>
					<div class="col">84°</div>
					<div class="col">90°</div>
					<div class="col">84°</div>
				</div>
			</div>
			<div class="container-fluid">
				<div class="d-flex justify-content-around row-weather-low">
					<div class="col">67°</div>
					<div class="col">65°</div>
					<div class="col">61°</div>
					<div class="col">69°</div>
					<div class="col">68°</div>
					<div class="col">71°</div>
					<div class="col">70°</div>
				</div>
			</div>
		</div>
		<script src="src/script.js"></script>
	</body>
</html>
