<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Karina_WK_2_HW</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="src/styles.css" />
		<script
			src="https://kit.fontawesome.com/537b094600.js"
			crossorigin="anonymous"
		></script>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
<link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Spartan:wght@200&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New&display=swap" rel="stylesheet">
	</head>
	<body>
		<div class="app">
			<div class="container">
				<div class="weather">

		<form id="search-form">
			<div class="d-flex row-search-bar mb-3">
				<div class="col-9">
					<input
						type="text"
						placeholder="Type a city..."
						autofocus="on"
						autocomplete="off"
						id="city-input"
						class="form-control shadow-sm"
					/>
				</div>

				<div class="col-3-search" id="button">
					<input
						type="submit"
						value="Search"
						class="form-control btn btn-outline-secondary shadow-sm"
					/>
				</div>
			</div>
		</form>

		<div class="row">

			<div class="col-6" style="text-transform:uppercase">
				<div class="city-day-info container">
					<h1>OKLAHOMA CITY</h1>
					<ul>
						<li>
					<h3 id="current-date-time"> Tuesday 17:22</h3>
					</li>
					<li>
						<span style="text-transform: uppercase" style="font-size: 25px" id="condition">PARTLY CLOUDY</span>
					</li>
						<li>
						<span id="humidity">HUMIDITY: 57%</span>
					</li>
					<li>
						<span id="wind-speed">WIND SPEED: 0.45 kh/m</span>
					</li>
					</ul>
				</div>
			</div>
			
			<div class="col-sm">
				<div  id="icon-current">
					<ul>
						<li>
							 <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" width="70px"
							 id="center-icon"/>
						</li>
						<li id="low-high">
						<span id="low">62°</span>/
						<span id="high">82°</span>
						</li>
						</ul>
						</div>
					</div>
				<div class="col-sm"id="current-temp-unit-container" >
					<span id="current-temperature">84°</span>
					<div class="col-sm" id="unit-container">
					<span id="units"><a href="#" id="fahrenheit-link">°F</a> |<a href="#"id="celsius-link"class="active">°C</a></span>
					</div>
				</div>
		</div>
		

			<hr size 30 shade 50px />
		
	</br>	
	<div class="weather-forecast" id="forecast"></div>
	</div>
		</div>
		</div>
		</div>
		</div>
		</div>
		<script src="src/script.js"></script>
	</body>
</br>
<div style="text-align:center">

	</div>
</html>
